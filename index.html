<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6876974635.js" crossorigin="anonymous"></script>
  <title>Spotify Web</title>
</head>

<body>
  <main class="page-main">
    <section class="card-body">
      <div class="menu-sidebar">
        menu
      </div>
      <div class="card-group">
        contentuto
      </div>
    </section>

    <!-- Footer - player -->
    <section class="card-player">

      <div class="song-icons">
        <img src="./img/sinister.jpeg" height="80">
        <div>
          <p> <strong>Sinister</strong></p>
          <p>Brano nome</p>
        </div>
        <div class="icons">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-folder"></i>
        </div>
      </div>

      <div class="col-50">
        <div class="btn-icons">
          <i class="fa-solid fa-shuffle"></i>
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-circle-play"></i>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-rotate-right"></i>
        </div>
        <div class="d_line-menu">
          <span> 0:25 </span> <span class="line-minute"> </span> <span> 4:35 </span>
        </div>
      </div>  

      <div class="btn-icons_right ">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-desktop"></i>
        <i class="fa-solid fa-volume-high"></i>
        </span> <span class="line-minute">
      </div>
    </section>
  </main>
</body>

</html>
